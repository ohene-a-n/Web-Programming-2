<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Out to Us</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <a href="./index.html"><img class="logo" src="./images/company_logo.jpg" alt="Website Logo"/></a>
        <nav class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./services.html">Services</a>

            <a href="./contact.html">Contact</a>
        </nav>
    </div>
    <h1 class="page-phrase">Talk to Us</h1>
    <div class="contact-entry-form">
        <form>
            <ul>
                <li>
                    <textarea placeholder="First Name" type="text" name="last_ame" required="True"></textarea>
                </li>
                <li>
                    <textarea placeholder="Last Name" type="text" name="first_ame" required="True"></textarea>
                </li>
                <li>
                    <textarea placeholder="Subject" type="text" name="subject" required="True"></textarea>
                </li>
                <li>
                    <textarea placeholder="Message" type="text" name="message" required="True"></textarea>
                </li>
            </ul>
            <button type="button" onclick="alert('Your Message has been sent!!')">Send</button> 
        </form>
        
    </div>
</body>
<footer>
